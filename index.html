    function render() {
        const item = quizData[current];
        document.getElementById('q-idx').innerText = `é¡Œè™Ÿ: ${current + 1} / ${quizData.length}`;
        document.getElementById('q-text').innerText = item.q;
        const optsDiv = document.getElementById('options');
        optsDiv.innerHTML = '';
        item.opts.forEach(o => {
            const div = document.createElement('div');
            div.className = 'option';
            div.innerText = o;
            div.onclick = () => {
                if(div.classList.contains('correct') || div.classList.contains('wrong')) return;
                if(o === item.ans) { div.classList.add('correct'); }

            };
            optsDiv.appendChild(div);
        });
