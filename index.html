    let current = 0;
    function render() {
        const item = quizData[current];
        document.getElementById('q-idx').innerText = `é¡Œè™Ÿ: ${current + 1} / ${quizData.length}`;
        document.getElementById('q-text').innerText = item.q;
        const optsDiv = document.getElementById('options');
        optsDiv.innerHTML = '';
        item.opts.forEach(o => {
            const div = document.createElement('div');
            div.className = 'option';
            div.innerText = o;
            div.onclick = () => {
                if(div.classList.contains('correct') || div.classList.contains('wrong')) return;
                if(o === item.ans) { 
                    div.classList.add('correct'); 
                } else { 
                    div.classList.add('wrong');
                    Array.from(optsDiv.children).forEach(c => { if(c.innerText === item.ans) c.classList.add('correct'); });
                }
                Array.from(optsDiv.children).forEach(c => c.style.pointerEvents = 'none');
            };
            optsDiv.appendChild(div);
        });
        document.getElementById('prev').disabled = current === 0;
        document.getElementById('next').disabled = current === quizData.length - 1;
    }
